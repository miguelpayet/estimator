<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <h3>Costo por proveedor (considerar desviaci√≥n del <span wicket:id="desviacion"/>%):</h3>

                <table class="costo-proveedor">
                    <thead>

                        <th>Proveedor</th>

                        <th>Moneda</th>

                    </tr>
                </table>

        </div>
    </div>

</html>
