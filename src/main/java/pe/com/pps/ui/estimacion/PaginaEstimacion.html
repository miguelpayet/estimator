<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 titulo">
                <h1><span wicket:id="titulo"/></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="estimacion" wicket:id="campos">
                    <ul>
                        <li class="numero">
                            <label class="numero" for="numero">proyecto</label>
                            <input id="numero" wicket:id="numero" type="text"/>
                        </li>
                        <li class="descripcion">
                            <label class=" nombre" for="nombre">nombre</label>
                            <input id="nombre" wicket:id="nombre" type="text"/>
                        </li>
                        <li class="eds">
                            <label class="eds" for="eds">eds</label>
                            <select id="eds" wicket:id="eds" type="text"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="puntuable">
            <div class="row">
                <div class="col-md-6">
                    <h2>casos de uso</h2>
                    <div wicket:id="grid-casos-de-uso">
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>actores</h2>
                    <div wicket:id="grid-actores">
                    </div>
                </div>
            </div>
        </div>
        <div class="cronograma" wicket:id="cronograma"></div>
        <!-- todo: separar en un panel de costos -->
        <div class="row">
            <div class="col-md-12">
                <h3>costo por proveedor (considerar desviación):</h3>
                <table>
                    <tr wicket:id="dataview-costos">
                        <td wicket:id="fila-costos"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="costos">
                    <h3>costos adicionales de hardware / software</h3>
                    <div wicket:id="grid-costos">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>costo total: <span wicket:id="costo-total">1000</span></h3>
            </div>
        </div>
        <!-- hasta aquí -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="feedback" wicket:id="feedback"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>
                <a class="grabar" wicket:id="grabar">grabar</a>
            </p></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>
                <a class="grabar" wicket:id="volver">volver</a>
            </p>
        </div>
    </div>
</wicket:extend>
